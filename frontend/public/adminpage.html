  <body>
    <h1 class="text-center"> Veuillez rentrer les cases suivantes s'il vous pla√Æt !</h1>
    <div class="filloutform">
    <form>
      <table>
        <tr>
          <td>
            Sexe:
          </td>
          <td>
            <input type="radio" name="Sexe">  Male
            <input type="radio" name="Sexe">  Female
          </td>
        </tr>
        <tr>
          <td>
            Votre poids:
          </td>
          <td>
            <input type="text" InPoids="">
          </td>
        </tr>
        <tr>
          <td>
            Type de Sport:
          </td>
          <td>
            <select>
              <option>Tennis</option>
              <option>Jogging</option>
              <option>Escalade</option>
              <option>Football</option>
              <option>Volleyball</option>
              <option>Natation</option>
            </select>
            <!--<input type="text" InTypeSport="">-->
          </td>
        </tr>
        <tr>
          <td>
            Heures de pratique:
          </td>
          <td>
            <input id="InHeurePratique" type="number" min="0" step="0.5" name="">
          </td>
        </tr>
        <tr>
          <td>
            Jours de pratique:
          </td>
          <td>
            <input id="InJourPratique" type="number" min="0" step="1" max="7" name="">
          </td>
        </tr>
        <tr>
          <td>
            Heures total par semaine:
          </td>
          <td>
            <input id="InHeuresSemaine" type="number" min="0" InTypeSport="">
          </td>
        </tr>
  <!--      <tr>
          <td>
            <input type="Save" value="Save" name="">
          </td>
        </tr> -->
      </table>
    </form>
  </div>
   <!--Save Admin Data and go to final dashboard-->
  <button id="savebutton" class="btn-success savebutton" type="submit" onclick="saveAdminData()">Save !</button>
  <button type="button" class="btn-success savebutton" onclick="window.open('', '_self', ''); window.close();">Continue</button>
